server:
  port:8080

spring:
  datasource:
    name: mssqlDB
    url: jdbc:mysql://localhost:3306/wms?allowPublicKeyRetrieval=true
    username: root
    password: 12345678
  thymeleaf:
    prefix: classpath:/templates/
    #开发，不需要重启
    cache: false
    suffix: .html
    mode: HTML
    encoding: UTF-8
  web:
    resources:
      static-locations: classpath:/static/
mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.apolo.bean
# pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

